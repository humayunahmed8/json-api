<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST the JSON Data to Server</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>


    <header class="text-center mt-5">
        <h3>POST the JSON Data to Server</h3>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolorum, eaque?</p>
    </header>

    <div class="form-wrapper mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="main-form">
                        <input id="userID" type="text" placeholder="Your ID" class="form-control">
                        <input id="userName" type="text" placeholder="Your Name" class="form-control mt-2">
                        <input id="userPhone" type="text" placeholder="Your Phone" class="form-control mt-2">
                        <button id="submitButton" class="btn btn-primary mt-4">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

    <script>

        // POST the form data to Server
       document.getElementById('submitButton').addEventListener('click', function(){
           const userID = document.getElementById('userID').value;
           const name = document.getElementById('userName').value;
           const phone = document.getElementById('userPhone').value;
           const formInfo = {
                userId : userID,
                name : name,
                phone : phone
           }

           postServer(formInfo);
       })


        // Fetch the JSON Data from 'jsonplaceholder';

        function postServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
            .then((response) => response.json())
            .then((data) => console.log(data));
        }
    </script>

</body>

</html>
