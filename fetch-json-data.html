<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch JSON Data</title>
</head>

<body>

    <h2>Fetch JSON (Javascript Object Notation) Data</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum numquam, at accusantium omnis incidunt excepturi
        cum. Nobis quasi blanditiis fugit?</p>
    
    <ul id="user-wrapper">

    </ul>

    <script>

        // দুইভাবে json ডেটা পাঠানো ও গ্রহন করা যায়। 
        // 1. সার্ভারে পাঠানোর জন্য ইউজ করে post 
        // 2. সার্ভার থেকে গ্রহন করার জন্য ইউজ করে get 

        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(json => displayUsers(json))
            //.catch(error => console.log(error))

        function displayUsers(username){
            //console.log(username)
            const userName = username.map(user => user.username);

            //console.log(userName);
            const ul = document.getElementById('user-wrapper');
            for (let i = 0; i < userName.length; i++) {
                const element = userName[i];
                const li = document.createElement("li");
                li.innerText = element;
                ul.appendChild(li);
            }
        }
    </script>

</body>

</html>
